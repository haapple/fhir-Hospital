<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title data-i18n="reset.title">重設密碼</title>
  <style>
    /* === 全局 & 背景 === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    /* === Header: nav + 語言切換 === */
    .header {
      position: relative;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header nav {
      display: flex;
      gap: 1rem;
    }
    .header nav a {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 20px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s, color 0.2s;
      backdrop-filter: blur(5px);
    }
    .header nav a:hover {
      background: rgba(255,255,255,0.3);
      color: #000;
      border-color: #fff;
    }
    .lang-switcher {
      position: absolute;
      top: 1rem;
      right: 2rem;
      appearance: none;
      border: 1px solid #fff;
      background: rgba(255,255,255,0.15);
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.2s, border-color 0.2s;
      z-index: 1000;
    }
    .lang-switcher:hover {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.8);
    }
    .lang-switcher::-ms-expand { display: none; }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.3);
      margin: 0 2rem;
    }

    /* === Container & Card === */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 100px);
    }
    .card {
      width: 360px;
      max-width: 90vw;
      padding: 2rem;
      border-radius: 16px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* === 表單 === */
    .card form label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .card form input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.25);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: background 0.2s;
    }
    .card form input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .card form input:focus {
      background: rgba(255,255,255,0.35);
    }

    /* === 顯示密碼切換 === */
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .toggle-container input[type="checkbox"] {
      margin-right: 0.5rem;
      accent-color: #ff8a65;
      width: 1rem;
      height: 1rem;
      cursor: pointer;
    }
    .toggle-container label {
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* === 按鈕 === */
    .card button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #ff8a65;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .card button:hover {
      background: #ff7043;
      transform: translateY(-2px);
    }
    .card button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    /* === API 回傳結果 === */
    #resultOutput {
      display: none;
      margin-top: 1.5rem;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 0.85rem;
      max-height: 120px;
      overflow: auto;
      white-space: pre-wrap;
    }
    .success { 
      background: rgba(76, 175, 80, 0.3);
      color: #c8e6c9;
    }
    .error { 
      background: rgba(244, 67, 54, 0.3);
      color: #ffcdd2;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <nav>
      <a href="/login.html" data-i18n="nav.login">登入</a>
      <a href="/register.html" data-i18n="nav.register">註冊</a>
      <a href="/forgot.html" data-i18n="nav.forgot">忘記密碼</a>
    </nav>
    <select id="langSwitcher" class="lang-switcher">
      <option value="zh">中文</option>
      <option value="en">English</option>
      <option value="vi">Tiếng Việt</option>
    </select>
  </div>
  <hr>

  <!-- Main Card -->
  <div class="container">
    <div class="card">
      <h2 data-i18n="reset.title">重設密碼</h2>
      <form id="resetForm">
        <label data-i18n="reset.prompt">請輸入新密碼：</label>
        <input type="password" id="newPassword" placeholder="輸入新密碼" required>
        <div class="toggle-container">
          <input type="checkbox" id="showPwd" onclick="togglePassword()">
          <label for="showPwd" data-i18n="toggle.showPwd">顯示密碼</label>
        </div>
        <button type="button" id="resetBtn" data-i18n="reset.submit">
          重設密碼
        </button>
      </form>
      <pre id="resultOutput"></pre>
    </div>
  </div>

  <script>
    // --- i18n 初始化 ---
    const LANG_KEY = 'app_lang';
    const switcher = document.getElementById('langSwitcher');

    async function loadLocale(lang) {
      try {
        const res  = await fetch(`/locales/${lang}.json`);
        const dict = await res.json();
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.dataset.i18n;
          if (dict[key]) el.textContent = dict[key];
        });
        document.documentElement.lang = lang;
      } catch (err) {
        console.error('載入語系檔失敗', err);
      }
    }

    // 初始化 & 切換
    const defaultLang = localStorage.getItem(LANG_KEY) || 'zh';
    switcher.value = defaultLang;
    loadLocale(defaultLang);
    switcher.addEventListener('change', e => {
      localStorage.setItem(LANG_KEY, e.target.value);
      loadLocale(e.target.value);
    });

    // 切換顯示密碼
    function togglePassword() {
      const input = document.getElementById('newPassword');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // 檢查token是否存在
    const token = new URLSearchParams(location.search).get('token');
    if (!token) {
      document.getElementById('resultOutput').style.display = 'block';
      document.getElementById('resultOutput').className = 'error';
      document.getElementById('resultOutput').textContent = '無效的重設連結，請重新申請重設密碼';
      document.getElementById('resetBtn').disabled = true;
    }

    // 重設密碼
    document.getElementById('resetBtn').addEventListener('click', async () => {
      const newPassword = document.getElementById('newPassword').value.trim();
      const resetBtn = document.getElementById('resetBtn');
      const resultOutput = document.getElementById('resultOutput');
      
      // 基本驗證
      if (!newPassword) {
        resultOutput.style.display = 'block';
        resultOutput.className = 'error';
        resultOutput.textContent = '請輸入新密碼';
        return;
      }
      
      if (newPassword.length < 4) {
        resultOutput.style.display = 'block';
        resultOutput.className = 'error';
        resultOutput.textContent = '密碼至少需要4個字符';
        return;
      }

      // 設置載入狀態
      resetBtn.disabled = true;
      resetBtn.innerHTML = '<span class="loading"></span>重設中...';

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ token, newPassword })
        });

        const result = await res.json();
        
        resultOutput.style.display = 'block';
        
        if (res.ok) {
          resultOutput.className = 'success';
          resultOutput.textContent = '密碼重設成功！正在跳轉到登入頁面...';
          
          // 成功後跳轉到登入頁面
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
        } else {
          resultOutput.className = 'error';
          resultOutput.textContent = result.error || result.detail || '重設密碼失敗';
        }
        
      } catch (err) {
        resultOutput.style.display = 'block';
        resultOutput.className = 'error';
        resultOutput.textContent = '發生錯誤：' + err.message;
      } finally {
        // 恢復按鈕狀態
        resetBtn.disabled = false;
        resetBtn.innerHTML = '重設密碼';
      }
    });

    // 支援Enter鍵提交
    document.getElementById('newPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('resetBtn').click();
      }
    });
  </script>
</body>
</html>
